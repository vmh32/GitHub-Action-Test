name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect Changed Packages
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          "A|LibraryA/LibraryA.csproj|B,C":
            - 'LibraryA/**'
          "B|LibraryB/LibraryB.csproj|C":
            - 'LibraryB/**'
          "C|LibraryC/LibraryC.csproj|":
            - 'LibraryC/**'

    - name: Print Changed Libraries
      run: |
        changes="${{ steps.filter.outputs.changes }}"
        if [ "$changes" = "[]" ]; then
          echo "No libraries were changed"
        else
          # Remove outer brackets and handle each item
          changes="${changes#[}"
          changes="${changes%]}"
          # Read into array handling quotes properly
          readarray -d ' ' -t changed_libs < <(echo "$changes" | tr -d '"')
          for lib in "${changed_libs[@]}"; do
            # Extract just the key (part before first pipe)
            key=$(echo "$lib" | cut -d'|' -f1)
            path=$(echo "$lib" | cut -d'|' -f2)
            deps=$(echo "$lib" | cut -d'|' -f3)
            echo "Library changed: $key (path: $path, dependencies: $deps)"
          done
        fi 